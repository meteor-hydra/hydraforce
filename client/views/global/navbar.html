<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top shadow">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <a class="navbar-brand" href="#">HydraForce</a>
        </div>
        <div class="col-sm-5 col-sm-offset-1 hidden-xs">
          <input class="nav-search typeahead" placeholder="Search contacts and interactions" autocomplete="off" spellcheck="off" data-sets="typeaheadData" data-selected="onTypeaheadSelect" data-highlight="true" />
        </div>
        {{ #if currentUser }}
          <div class="col-sm-3 hidden-xs">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  {{ currentUser.emails.[0].address }} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="logout" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        {{ /if }}
      </div>
    </div>
  </nav>

</template>

<template name="subnav">
  <div class="visible-xs subnav-wrapper">
    <div class="row">
      <div class="col-xs-3">
        <div class="sidenav-item">
          <a href="{{pathFor 'dashboard' }}"><span class="glyphicon glyphicon-dashboard sidenav-icon"></span></a>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="sidenav-item">
          <a href="{{pathFor 'contact' }}"><span class="glyphicon glyphicon-user sidenav-icon"></span></a>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="sidenav-item">
          <a href="{{pathFor 'newContact' }}"><span class="glyphicon glyphicon-plus sidenav-icon"></span></a>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="sidenav-item">
          <span class="glyphicon glyphicon-search sidenav-icon"></span>
        </div>
      </div>

    </div>

  </div>

</template>

<template name="customerTypeaheadResult">
  <div style="background-color: white; height: 40px;">
    <div class="col-xs-1 text-center">
      <i class="fa fa-user alert-warning interaction-icon"></i>
    </div>
    <div class="col-xs-11">
      <h4 style="font-weight: 400;">{{ name }}</h4>
    </div>
  </div> 
</template>

<template name="interactionTypeaheadResult">
  <div style="background-color: white; height: 40px;">
    <div class="col-xs-1 text-center">
      <i class="{{ iconDecoration }}"></i>
    </div>
    <div class="col-xs-11">
      <h4 style="font-weight: 400;">{{ note }}</h4>
    </div>
  </div> 
</template>
