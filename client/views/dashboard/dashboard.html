<template name="dashboard">
    <div class="container">
        <h1>My Force</h1>
    </div>
    <div id="graphCarousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 text-center">
                      Graph
                    </div>
                    <div class="col-sm-3 text-center">
                      Graph
                    </div>
                    <div class="col-sm-3 text-center">
                      Graph
                    </div>
                    <div class="col-sm-3 text-center">
                      Graph
                    </div>
                </div>
                {{> chevronProgression}}
            </div>
          </div>
          <div class="item">
              <div class="container">
                  <img src="img_chania2.jpg" alt="Chania">
              </div>
          </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#graphCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#graphCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="card shadow">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 text-center">
                    <a href="" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-envelope"></span> Email</a>
                </div>
                <div class="col-sm-2 text-center">
                    <a href="" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-earphone"></span> Phone</a>
                </div>
                <div class="col-sm-2 text-center">
                    <a href="" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-comment"></span> Text</a>
                </div>
                <div class="col-sm-2 text-center">
                    <a href="" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-usd"></span> Sales</a>
                </div>
                <div class="col-sm-2 text-center">
                    <a href="" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-random"></span> Conversions</a>
                </div>
                <div class="col-sm-2 text-center">
                    <a href="" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-plus-sign"></span> All</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
      {{#each arrayify interaction}}
        <div class="card shadow" style="margin-top:10px;">
          <div class="row">
            <div class="col-sm-1 text-center">
              {{#if type="phone"}}
                <span class="glyphicon glyphicon-earphone"></span>
              {{/if}}
              {{#if type="email"}}
                <span class="glyphicon glyphicon-envelope"></span>
              {{/if}}
              {{#if type="text"}}
                <span class="glyphicon glyphicon-comment"></span>
              {{/if}}
              {{#if type="messenger"}}
                <span class="glyphicon glyphicon-comment"></span>
              {{/if}}
            </div>
            <div class="col-sm-9 text-center">{{title}}</div>
            <div class="col-sm-2 text-right"><a href="" class="btn btn-default"><span class="glyphicon glyphicon-chevron"></span>See Notes</a></div>
          </div>
        </div>
      {{/each}}
    </div>
</template>
